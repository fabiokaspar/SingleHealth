<html>
   <meta charset="UTF-8"> 
   <body>
      <form action="" method="post" enctype="multipart/form-data">
         <fieldset>
            <h3>Formulário de inserção </h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="my_name" placeholder="Enter your full name" />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="my_email" placeholder="Enter your email address" />
            <br />
            <label for="description">Description:</label>
            <textarea id="description" name="my_description" placeholder="Enter a short description about yourself"></textarea>
            <br />
            <br />
            <input type="submit" name="botao" value="Insere" />
         </fieldset>

         <fieldset>
            <h3>Formulário de busca </h3>
            <input type="submit" name="botao" value="Busca" />
         </fieldset>
      </form>
   </body>
</html>
