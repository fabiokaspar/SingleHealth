<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script src="./jquery.min.js"></script>
  <script src="./bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="panel panel-primary panelCadastro">
        <div class="panel-heading">
            <h3 class="panel-title text-primary">Usuário</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
                <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" placeholder="Login">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="senha" placeholder="Senha">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Endereço</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nome" placeholder="Nome">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Sobrenome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nome da mãe</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nomeMae" placeholder="Nome da mãe">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nome do pai</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nomePai" placeholder="Nome do pai">
    </div>
    
    <br/><br/><br/><br/>

  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" name="botao">Cadastrar</button>
    </div>
  </div>  
</div>



</body>
</html>
